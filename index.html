<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/icons/icon.png">
</head>
<body class="orange-body">
    <div class="main-container">
        <h1>to-do list <img class="pumpkin" src="assets/images/pumpkin.png"></h1>
        <div class="row">
            <input type="text" class="write-task" placeholder="add a task">
            <button class="addTaskBtn orangeBtn">add</button>
        </div>
        <ul class="list-container"></ul>
    </div>

    <div class="theme-container">
        <button class="toggleThemeBtn">change theme</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/97d77012f0.js" crossorigin="anonymous"></script>
</body>
</html>
